<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio di [Il tuo nome]</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Portfolio di [Il tuo nome]</h1>
        <nav>
            <ul>
                <li><a href="#about">Chi sono</a></li>
                <li><a href="#projects">Progetti</a></li>
                <li><a href="#contact">Contatti</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="about">
            <h2>Chi sono</h2>
            <p>Scrivi una breve presentazione su di te.</p>
        </section>
        <section id="projects">
            <h2>Progetti</h2>
            <div class="projects-container">
                <div class="project-card">
                    <h3>Progetto 1</h3>
                    <p>Descrizione del progetto 1.</p>
                </div>
                <div class="project-card">
                    <h3>Progetto 2</h3>
                    <p>Descrizione del progetto 2.</p>
                </div>
            </div>
        </section>
        <section id="contact">
            <h2>Contatti</h2>
            <form id="contact-form">
                <input type="text" name="name" placeholder="Nome" required>
                <input type="email" name="email" placeholder="Email" required>
                <textarea name="message" placeholder="Messaggio" required></textarea>
                <button type="submit">Invia</button>
            </form>
            <div id="form-message"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 [Il tuo nome]. Tutti i diritti riservati.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
